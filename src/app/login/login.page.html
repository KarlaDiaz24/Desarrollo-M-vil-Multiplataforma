<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-item>
    <ion-label required>
      Email
      <ion-input type="text" [(ngModel)]="user.email" required></ion-input>
    </ion-label>
  </ion-item>

  <ion-item>
    <ion-label required>
      Password
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>
    </ion-label>
  </ion-item>

    <ion-row>
      <ion-col>
    <ion-button [routerLink]="['/principal']" expand="block" color="tertiary">Iniciar sesi√≥n</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
