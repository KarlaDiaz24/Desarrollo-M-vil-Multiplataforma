<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="padding">
  <ion-item fill="solid" style="margin-top: 200px;   margin-left: 30px;
  margin-right: 30px;">
    <ion-label position="floating">
      Email
      <ion-input type="text" [(ngModel)]="user.email" ngModel email></ion-input>
    </ion-label>
  </ion-item>

  <ion-item fill="solid" style="margin-left: 30px;
  margin-right: 30px;">
    <ion-label position="floating">
      Password
      <ion-input type="password" [(ngModel)]="user.password" ngModel email></ion-input>
    </ion-label>
  </ion-item>

    <ion-row>
      <ion-col>
    <ion-button [routerLink]="['/principal']" expand="block" color="tertiary" style="  margin-left: 30px;
    margin-right: 30px; margin-top: 50px;">Iniciar sesi√≥n</ion-button>
      </ion-col>
    </ion-row>
</ion-content>
