<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Clima en el hotel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content style="text-align: center;">
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="ion-text-center">
          <ion-item *ngIf="data" lines="none">
            {{ "Temperatura" }}
            <div
              class="pie"
              [ngStyle]="{'--p': data1}"
              style="--p: 50; --b: 10px; --c: purple"
            >
              {{ data.temperatura }}Â°c
            </div>
          </ion-item>
        </div>
      </ion-col>
      <ion-col>
        <div class="ion-text-center">
          <ion-item *ngIf="data" lines="none">

            <div
              class="pie"
              [ngStyle]="{'--p': data3}"
              style="--p: 50; --b: 10px; --c: blue"
            >
              {{ data.humedad }}%
            </div>
            {{ "Humedad"}}
          </ion-item>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid> 
  <p>Prender o apagar la bombilla</p>

  <ion-toggle (click)="handleToggleClick()" [checked]="toggleValue" style="justify-content: center; margin: 40px;"></ion-toggle>

  <ion-tabs>
    <ion-router-outlet></ion-router-outlet>

    <ion-tab-bar slot="bottom">
      <ion-tab-button [routerLink]="['/principal']" tab="home">
        <ion-icon name="home"></ion-icon>
      </ion-tab-button>
      <!-- <ion-tab-button tab="heart">
        <ion-icon name="heart"></ion-icon>
      </ion-tab-button> -->
      <ion-tab-button [routerLink]="['/perfil']" tab="person">
        <ion-icon name="person"></ion-icon>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>
