<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>
      Email

    <ion-label>
      Password
      <ion-input type="password" [(ngModel)]="user.password" required></ion-input>

  </ion-item>

      </ion-col>
